<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />

    <meta
      name="viewport"

    />

    <meta name="theme-color" content="#16161d" />

    <meta name="format-detection" content="telephone=no" />

  <body>
    <floodteam-init
      host="http://localhost:4000"
      token="test"
      functions-host="http://localhost:5001/ftms-ca85b/us-central1"

    <ion-card>
      <fireenjin-form endpoint="addJob" submit-button-color="success">

          placeholder="Customer Name"

        ></floodteam-input>
